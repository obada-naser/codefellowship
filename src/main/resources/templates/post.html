<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>posts</title>
</head>
<body>

<header>
    <div class="headerLogin" th:insert="components :: header"></div>
    <div class="menu" th:insert="components :: menu"></div>


</header>

<main>


    <div>
        <h3 style="margin-left:10px;"> Your Posts : </h3>
        <div class="list-group">
            <ul th:each="post : ${posts}" style="width: 70%;">
                <li >Post :<span th:text="${post.body}"></span></li>
                <li >Time :<span th:text="${post.createdAt}"></span></li>

            </ul>
        </div>
    </div>



</main>


<footer>
    <div th:insert="components :: footer"></div>

</footer>


</body>
</html>
