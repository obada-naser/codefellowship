<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>profile</title>
</head>
<body>

<header>
    <div class="headerLogin" th:insert="components :: header"></div>
    <div class="menu" th:insert="components :: menu"></div>


</header>
<main>
<h2>Welcome to profile page</h2>

<tr>

    <td th:text="${userName.firstName}"></td>
    <br>
    <td th:text="${userName.lastName}"></td>
    <br>
    <td th:text="${userName.dateOfBirth}"></td>
    <br>
    <td th:text="${userName.bio}"></td>
    <br>
    <td th:text="${userName.imageUrl}"></td>

</tr>
</main>

<footer>

    <div th:insert="components :: footer"></div>
</footer>



</body>
</html>
